version: '3'

env:
  SUBDIRS:
    sh: dirname $(find . -mindepth 2 -maxdepth 3 -type f -name Taskfile.yaml)

tasks:
  default:
    cmds:
      - task: build

  all:
    cmds:
      - task: clean
      - task: fmt
      - task: build
      - task: test

  build:
    cmds:
      - for: { var: SUBDIRS }
        cmd: task -d {{ .ITEM }} build || exit 1

  test:
    cmds:
      - for: { var: SUBDIRS }
        cmd: task -d {{ .ITEM }} test || exit 1

  fmt:
    cmds:
      - for: { var: SUBDIRS }
        cmd: task -d {{ .ITEM }} fmt || exit 1

  clean:
    cmds:
      - for: { var: SUBDIRS }
        cmd: task -d {{ .ITEM }} clean || exit 1
